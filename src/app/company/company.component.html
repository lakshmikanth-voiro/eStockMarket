<div class="company">
<mat-card>
    <mat-card-title style="text-align: center;">Company Info</mat-card-title>
    <div class="row">
        <mat-card-actions class="col pl-3">
            <button mat-raised-button color="primary" mat-button><mat-icon>add_circle</mat-icon>Add Company</button>
            <button mat-raised-button color="primary" mat-button><mat-icon>menu</mat-icon>List Companies</button>
        </mat-card-actions>
        <form class="example-form col">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Select Company code</mat-label>
                <input type="text" placeholder="Search" aria-label="Number" matInput [formControl]="myControl"
                    [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </form>
    </div>
    <div>
        <table>
            <tr>
            <th>Company code</th>
            <th>Company name</th>
        </tr>
        <tr>
            <td>{{code}}</td>
            <td>{{name}}</td>
        </tr>
        </table>
    </div>
    <mat-form-field appearance="fill">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Start date">
          <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      
        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
      </mat-form-field>
      
      <p>Selected range: {{range.value | json}}</p>
</mat-card>
</div>
