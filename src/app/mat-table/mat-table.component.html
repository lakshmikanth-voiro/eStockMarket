<p class="text-center text-uppercase font-weight-bold">Stock Details</p>
<div class="example-container mat-elevation-z8">
    <div class="example-table-container">

        <table mat-table [dataSource]="tableData" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef class="font-weight-bold"> Id. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="companyCode">
                <th mat-header-cell *matHeaderCellDef class="font-weight-bold"> Code. </th>
                <td mat-cell *matCellDef="let element"> {{element.companyCode}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="companyName">
                <th mat-header-cell *matHeaderCellDef class="font-weight-bold"> Company Name </th>
                <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="stockPrice">
                <th mat-header-cell *matHeaderCellDef class="font-weight-bold"> Stock Price </th>
                <td mat-cell *matCellDef="let element"> {{element.stockPrice}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="dateTime">
                <th mat-header-cell *matHeaderCellDef class="font-weight-bold"> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.dateTime | date:'medium'}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>
    </div>

    <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
</div>

<table style="width:50%" class="vertical-table my-3">
    <tr>
        <th>Min:</th>
        <td>{{min}}</td>
    </tr>
    <tr>
        <th>Max:</th>
        <td>{{max}}</td>
    </tr>
    <tr>
        <th>Average:</th>
        <td>{{avg | number:'1.1-5'}}</td>
    </tr>
</table>
